<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welome to Stitch Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:53</span>
      </div>
      <div class="status-bar__column">
        <span>57%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Stitch Talk</h1>
      <p class="welcome-header__text">
        If you have a Stitch Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or Phone Number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Stitch Account or Password?</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :o </span>
    </div>

    <script
      src="https://kit.fontawesome.com/1815dc5d62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
